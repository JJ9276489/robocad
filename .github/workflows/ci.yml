name: robocad CI/CD

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest build123d
    
    - name: Run tests
      run: |
        pytest --tb=short -v
    
    - name: Check imports
      run: |
        python -c "from robocad.core.parameters import SG90_SPEC; print('✓ Parameters import OK')"
        python -c "from robocad.parts.servo import ServoMountPlate; print('✓ Servo import OK')"
        python -c "from robocad.parts.ultrasonic import UltrasonicMount; print('✓ Ultrasonic import OK')"

  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install linting tools
      run: |
        pip install ruff black mypy
    
    - name: Run ruff
      run: ruff check robocad/
    
    - name: Run black
      run: black --check robocad/
    
    - name: Run mypy
      run: mypy robocad/ --ignore-missing-imports

  build:
    runs-on: ubuntu-latest
    needs: test
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'
    
    - name: Install build dependencies
      run: |
        pip install -r requirements.txt
        pip install build123d
    
    - name: Build example
      run: |
        python example_use.py
        ls -la *.stl 2>/dev/null && echo "✓ STL export OK" || echo "No STL files"
